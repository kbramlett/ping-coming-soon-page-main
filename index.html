<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <section class="content-container">
    <section class="launch-info-container">
      <section class="launch-text-container">
        <img class="logo-img" src="images/logo.svg" alt="Ping logo">
        <h1 class="heading text-preset-2-light text-gray-400">
          We are launching <span class="text-preset-2-bold text-blue-950">soon!</span>
        </h1>
        <h2 class="subheading text-preset-4-light text-blue-950">
          Subscribe and get notified
        </h2>
      </section>
      <section class="email-form-container">
        <form class="user-contact-input">
          <input class="form-style" type="text" placeholder="Your email address..."></input>
          <button class="form-style text-preset-4-semibold-button text-white">Notify Me</button>
        </form>
      </section>
    </section>
    <img class="graph-img" src="images/illustration-dashboard.png">
  </section>
  <footer>
    <div class="social-media-links">
      <img class="social-media-icon" src="images/facebook-icon.svg">
      <img class="social-media-icon" src="images/twitter-icon.svg">
      <img class="social-media-icon" src="images/instagram-icon.svg">
    </div>
    <div class="copyright-info text-preset-4-light text-gray-400">
      &copy; Copyright Ping. All rights reserved.
    </div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </div>
  </footer>
</body>

</html>
